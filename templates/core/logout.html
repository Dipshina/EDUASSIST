{% extends 'base.html' %}

{% block title %}
Logout User
{% endblock title %}

{% block body %}

<style>
    .big-container {
        width: 100%;
        height: 93vh;
        display: flex;
        justify-content: center;
        background-color: rgb(192, 215, 250);
    }
    .my-container {
        display: flex;
        align-self: center;
        background-color: rgb(255, 255, 255);
        justify-content: space-around;
        width: 90%;
        height: 80%;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 10px;
    }
    .my-container-i {
        align-self: center;
        width: 70%;
        margin: 2%;
        color: rgb(0, 0, 0);
        padding: 5%;
    }
    .logout-img {
        width: 100%;
        height: auto;
        padding: 1%;
    }
    @media screen and (max-width: 728px) {
        .my-container {
            flex-direction: column-reverse;
        }
        .my-container-i {
            width: 100%;
            text-align: center;
        }
        .big-container {
            height: 95vh;
        }
    }
</style>
<div class="big-container">
    <div class="my-container">
        <div class="my-container-i">
            <h1>Logged Out</h1>
            <p>You have been successfully logged out of your account.</p>
            <p>
                <a class="btn btn-primary btn-lg p-1" href="/login" style="background-color: rgb(250, 70, 54); border-color: rgb(0,0,0);">
                    <i class="fa fa-user"></i> Log in again
                </a>
            </p>
        </div>
        <img src="https://img.freepik.com/free-vector/man-woman-having-different-business-possibilities-isolated-flat-illustration_74855-16190.jpg" alt="" class="logout-img">
    </div>
</div>

{% endblock body %}
